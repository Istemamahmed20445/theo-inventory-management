services:
  - type: web
    name: theo-inventory-management
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --config gunicorn.conf.py wsgi:app
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      # Set the following in the Render dashboard as secrets before deploying
      # - key: FIREBASE_SERVICE_ACCOUNT_JSON
      # - key: FIREBASE_PROJECT_ID
      # - key: FIREBASE_STORAGE_BUCKET
