# Internet-optimized Nginx configuration for THEO Clothing Inventory Management System
# This configuration is designed for internet access with security, performance, and scalability

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=1r/s;
limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
limit_conn_zone $server_name zone=conn_limit_per_server:10m;

# Upstream for load balancing
upstream inventory_backend {
    server 127.0.0.1:8000;
    # Add more servers for load balancing
    # server 127.0.0.1:8001;
    # server 127.0.0.1:8002;
    
    # Health check
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name inventory.yourcompany.com www.inventory.yourcompany.com;
    
    # Security headers
    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    
    # Redirect to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name inventory.yourcompany.com www.inventory.yourcompany.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/inventory.yourcompany.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/inventory.yourcompany.com/privkey.pem;
    include /etc/nginx/snippets/ssl-params.conf;

    # Connection limits
    limit_conn conn_limit_per_ip 20;
    limit_conn conn_limit_per_server 1000;

    # Security headers
    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https://storage.googleapis.com; connect-src 'self';";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";

    # Rate limiting
    limit_req zone=general burst=10 nodelay;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Static files with caching
    location /static/ {
        alias /opt/theo-inventory/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        gzip_static on;
        
        # Security headers for static files
        add_header X-Content-Type-Options "nosniff";
        add_header X-Frame-Options "DENY";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://inventory_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
        
        # No rate limiting for health checks
        limit_req off;
    }

    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://inventory_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
    }

    # Login endpoint with strict rate limiting
    location /login {
        limit_req zone=login burst=5 nodelay;
        
        proxy_pass http://inventory_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
    }

    # File upload endpoints
    location /upload {
        limit_req zone=upload burst=5 nodelay;
        
        # Increase client body size for file uploads
        client_max_body_size 10M;
        
        proxy_pass http://inventory_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 300s;
    }

    # Main application
    location / {
        proxy_pass http://inventory_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|log|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 400 401 403 404 /40x.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /40x.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Custom error pages
    location = /custom_404.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    location = /custom_50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

# Additional server block for API subdomain (optional)
server {
    listen 443 ssl http2;
    server_name api.inventory.yourcompany.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/inventory.yourcompany.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/inventory.yourcompany.com/privkey.pem;
    include /etc/nginx/snippets/ssl-params.conf;

    # API-specific rate limiting
    limit_req zone=api burst=50 nodelay;
    limit_conn conn_limit_per_ip 50;

    # Security headers
    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'self'";

    # API endpoints
    location / {
        proxy_pass http://inventory_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
    }
}

# Mobile-optimized server block (optional)
server {
    listen 443 ssl http2;
    server_name m.inventory.yourcompany.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/inventory.yourcompany.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/inventory.yourcompany.com/privkey.pem;
    include /etc/nginx/snippets/ssl-params.conf;

    # Mobile-specific headers
    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Vary "User-Agent";

    # Mobile-optimized static files
    location /static/ {
        alias /opt/theo-inventory/static/;
        expires 7d;
        add_header Cache-Control "public, no-transform";
        gzip_static on;
    }

    # Main application for mobile
    location / {
        proxy_pass http://inventory_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
    }
}
